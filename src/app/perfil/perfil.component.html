<app-navbar></app-navbar>
<br><br><br>

<div class="container">
  <div class="row  justify-content-center align-items-center text-center">
    <div class="col-12">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp0xKoXUryp0JZ1Sxp-99eQiQcFrmA1M1qbQ&usqp=CAU"
          class="rounded-circle" height="250" alt="img" loading="lazy" />

        <h3>{{edit_nombres}} {{edit_apellidos}}</h3>
        <p class="text-center">{{correo}}</p>
        <button type="button" class="btn btn-danger btn-rounded" data-mdb-toggle="modal"
          data-mdb-target="#eliminarCuentaModal" *ngIf="rol=='user'">Cerrar cuenta
          <i class="far fa-trash-can"></i>
        </button>
        <button type="button" class="btn btn-primary btn-rounded" data-mdb-toggle="modal"
          data-mdb-target="#ModalEditar">
          Editar Cuenta <i class="fas fa-pen-to-square"></i>
        </button>
      </div>
    </div>
  </div>
</div>




<!-- Modal Editar Informacion-->
<div class="modal fade" id="ModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar perfil</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="control-label" for="nombre">Nombres: </label>
        <input type="text" class="form-control" required name="nombre" [(ngModel)]="nombres">
        <label class="control-label" for="apellido">Apellidos</label>
        <input type="text" class="form-control" required name="apellido" [(ngModel)]="apellidos">
        <label class="control-label" for="correo">Correo:</label>
        <input type="text" class="form-control" name="correo" value="{{correo}}" disabled>
        <label class="control-label" for="correo">Rol:</label>
        <input type="text" class="form-control" name="correo" value="{{rol}}" disabled>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-mdb-toggle="modal"
          data-mdb-target="#editarConfirmarModal">Actualizar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal confirmar Editar Informacion-->
<div class="modal fade" id="editarConfirmarModal" tabindex="-1" aria-labelledby="editarConfirmarModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarConfirmarModalModalLabel">Confirmar Edición</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Está seguro de que desea modificar su información personal?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-mdb-dismiss="modal" (click)="actualizarClient()">
          Confirmar <i class="far fa-circle-check"></i>
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Modal confirmar Eliminar cuenta-->
<div class="modal fade" id="eliminarCuentaModal" tabindex="-1" aria-labelledby="eliminarCuentaModalLabel"
  aria-hidden="true" *ngIf="rol=='user'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eliminarCuentaModalModalLabel">Eliminar Cuenta</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Esta operación es irreversible. ¿Está seguro de que desea cerrar su cuenta?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" data-mdb-dismiss="modal" (click)="borrarCliente()">
          Confirmar <i class="far fa-circle-check"></i>
        </button>
      </div>
    </div>
  </div>
</div>
