<br><br><br><br>
<div class="container">
    <div class="row container justify-content-center align-items-center align-content-center">
        <div class="col-5">

            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                        aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
            </ul>
            <!-- Pills navs -->

            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form #usuarioLoginForm="ngForm">

                        <!-- Email input -->
                        <fieldset class="form-group">
                            <div class="form-text mb-4">
                                <input type="email" class="form-control" [(ngModel)]="correo" name="correo" required />
                                <label class="form-label" for="loginName">Correo electrónico</label>
                            </div>
                        </fieldset>

                        <!-- Password input -->
                        <fieldset class="form-group">
                            <div class="form-text mb-4">
                                <input type="password" class="form-control" [(ngModel)]="contrasena" name="contrasena"
                                    required />
                                <label class="form-label" for="loginPassword">Contraseña</label>
                            </div>
                        </fieldset>

                        <!-- Submit button -->
                        <fieldset class="form-group">
                            <button type="submit" class="btn btn-primary btn-block mb-4"
                                [disabled]="!usuarioLoginForm.form.valid" (click)="iniciarSesion()">Login</button>
                        </fieldset>

                        <!-- Mensajes de error -->
                        <div class="text-center">
                            <p style="color: red;">{{errorLogin}}</p>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form #usuarioRegistrarForm="ngForm" (ngSubmit)="registrar()">

                        <!-- Name input -->
                        <fieldset class="form-group">
                            <div class="form-text mb-4">
                                <input type="text" id="registerName" class="form-control" [(ngModel)]="nombres"
                                    name="nombres" required />
                                <label class="form-label" for="registerName">Nombres</label>
                            </div>
                        </fieldset>

                        <!-- Username input -->
                        <fieldset class="form-group">
                            <div class="form-text mb-4">
                                <input type="text" id="registerUsername" class="form-control" [(ngModel)]="apellidos"
                                    name="apellidos" required />
                                <label class="form-label" for="registerUsername">Apellidos</label>
                            </div>
                        </fieldset>

                        <!-- Email input -->
                        <fieldset class="form-group">
                            <div class="form-text mb-4">
                                <input type="email" id="registerEmail" class="form-control"
                                    [(ngModel)]="correo_registro" name="correo_registro" required />
                                <label class="form-label" for="registerEmail">Correo electrónico</label>
                            </div>
                        </fieldset>

                        <!-- Password input -->
                        <fieldset class="form-group">
                            <div class="form-text mb-4">
                                <input type="password" id="registerPassword" class="form-control"
                                    [(ngModel)]="contrasena_registro" name="contrasena_registro" required />
                                <label class="form-label" for="registerPassword">Contraseña</label>
                            </div>
                        </fieldset>

                        <!-- Repeat Password input -->
                        <fieldset class="form-group">
                            <div class="form-text mb-4">
                                <input type="password" id="registerRepeatPassword" class="form-control"
                                    [(ngModel)]="contrasena_registro2" name="contrasena_registro2" required />
                                <label class="form-label" for="registerRepeatPassword">Confirma la contraseña</label>
                            </div>
                        </fieldset>

                        <!-- Submit button -->
                        <fieldset class="form-group">
                            <button type="submit" class="btn btn-primary btn-block mb-3"
                                [disabled]="!usuarioRegistrarForm.form.valid">Registrar</button>
                        </fieldset>
                        <!-- Mensajes de error -->
                        <div class="text-center">
                            <p style="color: red;">{{errorRegistrar}}</p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Pills content -->

        </div>
    </div>
</div>
